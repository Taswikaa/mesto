<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="button profile__edit-button" type="button"></button>
        <p class="profile__job"></p>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__wrapper">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <template id="elements-template">
    <li class="elements__item">
      <div class="elements__card">
        <button class="button elements__delete-icon"></button>
        <img class="elements__image" src="#" alt="">
        <div class="elements__info">
          <h2 class="elements__name"></h2>
          <div class="elements__likes">
            <button class="button elements__favorite" type="button"></button>
            <p class="elements__like-counter"></p>
          </div>
        </div>
      </div>
    </li>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="button popup__button popup__button_purpose_close" type="button"></button>
      <p class="popup__heading">Редактировать профиль</p>
      <form class="popup__form" action="#" name="popup-form" novalidate>
        <input class="popup__input popup__input_pupose_name" type="text" value="" name="nick" placeholder="Ваше имя" id="nick-input" required minlength="2" maxlength="40">
        <span class="popup__span-error nick-input-error"></span>
        <input class="popup__input popup__input_pupose_job" type="text" value="" name="job" placeholder="Ваше хобби" id="job-input" required minlength="2" maxlength="200">
        <span class="popup__span-error job-input-error"></span>
        <button class="popup__button popup__button_purpose_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="button popup__button popup__button_purpose_close" type="button"></button>
      <p class="popup__heading">Новое место</p>
      <form class="popup__form" action="#" name="popup-form">
        <input class="popup__input popup__input_pupose_place" type="text" value="" name="place" placeholder="Название" id="place-input" required minlength="2" maxlength="30">
        <span class="popup__span-error place-input-error"></span>
        <input class="popup__input popup__input_pupose_url" type="url" value="" name="url-image" placeholder="Ссылка на картинку" id="url-input" required>
        <span class="popup__span-error url-input-error"></span>
        <button class="popup__button popup__button_purpose_submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <figure class="popup__figure">
      <button class="button popup__button popup__button_purpose_close"></button>
      <img class="popup__img" src="#" alt="">
      <figcaption class="popup__text"></figcaption>
    </figure>
  </div>
  <div class="popup popup_delete">
    <div class="popup__container">
      <button class="button popup__button popup__button_purpose_close" type="button"></button>
      <p class="popup__heading">Вы уверены?</p>
      <form class="popup__form" action="#" name="popup-form"><button class="popup__button popup__button_purpose_submit">Да</button></form>
    </div>
  </div>
  <div class="popup popup_change-avatar">
    <div class="popup__container">
      <button class="button popup__button popup__button_purpose_close" type="button"></button>
      <p class="popup__heading">Обновить аватар</p>
      <form class="popup__form" action="#" name="popup-form" novalidate>
        <input class="popup__input popup__input_pupose_url" type="url" value="" name="url-avatar" placeholder="Ссылка на аватар" id="url-avatar" required>
        <span class="popup__span-error url-avatar-error"></span>
        <button class="popup__button popup__button_purpose_submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- <script type="module" src="pages/index.js"></script>
  <script type="module" src="components/Card.js"></script>
  <script type="module" src="components/FormValidator.js"></script>
  <script type="module" src="components/Section.js"></script>
  <script type="module" src="components/Popup.js"></script>
  <script type="module" src="components/PopupWithImage.js"></script>
  <script type="module" src="components/UserInfo.js"></script> -->
</body>
</html>
