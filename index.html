<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__wrapper">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>
  <template id="elements-template">
    <li class="elements__item">
      <div class="elements__card">
        <img class="elements__image" src="" alt="Фотография места">
        <div class="elements__info">
          <h2 class="elements__name"></h2>
          <button class="button elements__favorite" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__button popup__button_purpose_close" type="button"></button>
      <p class="popup__heading">Редактировать профиль</p>
      <form class="popup__form" action="#" name="popup-form">
        <input class="popup__input popup__input_pupose_name" type="text" value="Жак-Ив Кусто" name="nick" placeholder="Ваше имя" required>
        <input class="popup__input popup__input_pupose_job" type="text" value="Исследователь океана" name="job" placeholder="Ваше хобби" required>
        <button class="popup__button popup__button_purpose_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="add-popup add-popup_opened">
    <div class="add-popup__container">
      <button class="button add-popup__button add-popup__button_purpose_close" type="button"></button>
      <p class="add-popup__heading">Новое место</p>
      <form class="add-popup__form" action="#" name="popup-add-form">
        <input class="add-popup__input add-popup__input_pupose_place" type="text" value="" name="place" placeholder="Название" required>
        <input class="add-popup__input add-popup__input_pupose_url" type="url" value="" name="url-image" placeholder="Ссылка на картинку" required>
        <button class="add-popup__button add-popup__button_purpose_submit">Создать</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
